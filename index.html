<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Era Soluções - Simulador de Empréstimo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <div class="logo">
                    <img src="logo.jpg" alt="Nova Era Soluções" class="logo-image">
                </div>
                <h1>Nova Era Soluções</h1>
                <p class="subtitle">Soluções em Crédito</p>
            </div><!--
            <div class="header-buttons">
                <button class="btn-secondary">
                    <i class="fas fa-chart-line"></i>
                    Crédito Especializado
                </button>
                <button class="btn-secondary">
                    <i class="fas fa-trending-up"></i>
                    Melhores Taxas
                </button>
            </div>
        </header>

        <!-- Simulador -->
        <section class="simulator-section">
            <div class="simulator-card">
                <div class="card-header">
                    <i class="fas fa-calculator"></i>
                    <h2>Simulador de Empréstimo</h2>
                </div>
                
                <div class="simulator-form">
                    <div class="form-group">
                        <label for="loanAmount">Valor do Empréstimo (R$)</label>
                        <input type="number" id="loanAmount" placeholder="Digite o valor" min="1" step="0.01">
                    </div>
                    

                    
                    <div class="form-group">
                        <label for="installments">Número de Parcelas</label>
                        <select id="installments">
                            <option value="">Selecione as parcelas</option>
                            <option value="1">1x</option>
                            <option value="2">2x</option>
                            <option value="3">3x</option>
                            <option value="4">4x</option>
                            <option value="5">5x</option>
                            <option value="6">6x</option>
                            <option value="7">7x</option>
                            <option value="8">8x</option>
                            <option value="9">9x</option>
                            <option value="10">10x</option>
                            <option value="11">11x</option>
                            <option value="12">12x</option>
                            <option value="13">13x</option>
                            <option value="14">14x</option>
                            <option value="15">15x</option>
                            <option value="16">16x</option>
                            <option value="17">17x</option>
                            <option value="18">18x</option>
                        </select>
                    </div>
                    
                    <button class="btn-primary" id="generatePrint">
                        <i class="fas fa-download"></i>
                        Gerar Print
                    </button>
                </div>
            </div>
        </section>

        <!-- Tabela de Simulação -->
        <section class="table-section">
            <div class="table-card">
                <div class="table-header">
                    <h3>Tabela de Simulação</h3>
                </div>
                
                <div class="table-container">
                    <table id="simulationTable">
                        <thead>
                            <tr>
                                <th>Parcelas</th>
                                <th>Taxa (%)</th>
                                <th>Valor a Receber (R$)</th>
                                <th>Valor da Parcela (R$)</th>
                                <th>Valor a Cobrar (R$)</th>
                                <th>Valor da Parcela (R$)</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Dados serão inseridos via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <!-- Modal para Print -->
    <div id="printModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="printContent">
                <!-- Conteúdo do print será gerado aqui -->
            </div>
            <div class="modal-actions">
                <button class="btn-primary" id="downloadPrint">
                    <i class="fas fa-download"></i>
                    Baixar Imagem
                </button>
                <button class="btn-secondary" id="closePrint">
                    <i class="fas fa-times"></i>
                    Fechar
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
